<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/font/stylesheet.css">
    <title>form</title>
</head>

<body>
    <form action="#">
        <div class="container">
            <h1>Example form</h1>
            <div class="counter">
                <p>All: <span>15</span></p>
                <p>Need: <span>12</span></p>
                <p>Success: <span>8/12</span></p>
                <p>Error: <span>4/12</span></p>
            </div>
            <div class="wrapper">
                <div class="side">
                    <div class="item">
                        <p>Name</p>
                        <input name="name" class="needed" type="text">
                    </div>
                    <div class="item">
                        <p>Surname</p>
                        <input name="surname" type="text">
                    </div>
                    <div class="item">
                        <p>Email adress</p>
                        <input name="email" type="email">
                    </div>
                    <div class="item">
                        <p>Phone number</p>
                        <input name="phone" type="tel">
                    </div>
                    <div class="item">
                        <p>Your Mom’s name</p>
                        <input name="mom" type="text">
                    </div>
                    <div class="item">
                        <p>Your Pap’s name</p>
                        <input name="dad" type="text">
                    </div>

                </div>
                <div class="side">
                    <div class="item">
                        <p>Age</p>
                        <input name="age" type="text">
                    </div>
                    <div class="item">
                        <p>About You</p>
                        <input name="aboutMe" type="text">
                    </div>
                    <div class="item">
                        <p>What is JavaScript?</p>
                        <input name="jS" type="text">
                    </div>
                    <div class="item">
                        <p>What is HTML?</p>
                        <input name="hTML" type="text">
                    </div>
                    <div class="item">
                        <p>What is CSS?</p>
                        <input name="cSS" type="text">
                    </div>
                    <div class="item">
                        <p>Your favourite car</p>
                        <input name="car" type="text">
                    </div>
                </div>
            </div>
            <button>Save changes</button>
            <script src="./js/script.js"></script>
    </form>
</body>

</html>
